<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Red Ribbon</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
    <style>
        body{
            font-family: 'Raleway', sans-serif;
            font-size: 13px;
        }
        .everythingelse{
            font-family: 'Raleway', sans-serif;
            font-size: 13px;
        }
        .redribbonstyling{
            color:red;
        }
        .logo{
            background-image: url("http://mjjeternal.com/images/pointmarket/gifts/AidsRibbon2.png");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body ng-app="RedRibbon" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center redribbonstyling everythingelse" ui-yield-to="title">
            <span class="logo"> &nbsp; &nbsp; &ndash; UBU Red Ribbon Society</span>
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle redribbonstyling everythingelse">
              <i class="redribbonstyling fa fa-bars"></i> <span class="redribbonstyling">Menu</span>
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
<!--          <div ui-toggle="uiSidebarRight" class="btn everythingelse redribbonstyling">
            <i class="fa fa-comment"></i> Chat
          </div>-->
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div style="display: block;" >
              <span class="everythingelse redribbonstyling">PiSoc Society &COPY; <script>document.write(new Date().getFullYear());</script></br>
              Built by <a href="http://uk.linkedin.com/in/kabajiegara"><i class="fa fa-hand-o-right"></i> Kabaji Egara</a></span>
          </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
